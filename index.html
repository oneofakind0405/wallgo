<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽바둑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
        }

        .game-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .player-info {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .player-info.active {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .player-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto 10px;
            border: 3px solid white;
        }

        .red { background-color: #e74c3c; }
        .yellow { background-color: #f1c40f; }
        .blue { background-color: #3498db; }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .game-board {
            position: relative;
            width: 420px;
            height: 420px;
            background: #8b4513;
            border: 4px solid #654321;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 2px;
        }

        .cell {
            position: relative;
            background: #deb887;
            border: 1px solid #8b7355;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover {
            background: #e6d2a6;
        }

        .piece {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: grab;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .piece:active {
            cursor: grabbing;
        }

        .piece.active {
            animation: blink 1s infinite;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .wall {
            position: absolute;
            z-index: 5;
        }

        .wall.horizontal {
            width: 100%;
            height: 4px;
            background: #2c3e50;
            border-radius: 2px;
        }

        .wall.vertical {
            width: 4px;
            height: 100%;
            background: #2c3e50;
            border-radius: 2px;
        }

        .wall.top { top: -2px; }
        .wall.bottom { bottom: -2px; }
        .wall.left { left: -2px; }
        .wall.right { right: -2px; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .timer {
            font-size: 2em;
            color: #f39c12;
            font-weight: bold;
        }

        .timer.warning {
            color: #e74c3c;
            animation: pulse 0.5s infinite;
        }

        .phase-indicator {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .game-board {
                width: 350px;
                height: 350px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">벽바둑</h1>
        
        <div class="phase-indicator" id="phaseIndicator">
            초기 말 배치 단계
        </div>
        
        <div class="game-info">
            <div class="player-info" id="player0">
                <div class="player-color red"></div>
                <div>플레이어 1</div>
                <div>벽: <span id="walls0">25</span>개</div>
                <div>벽부수기: <span id="wallBreak0">가능</span></div>
            </div>
            <div class="player-info" id="player1">
                <div class="player-color yellow"></div>
                <div>플레이어 2</div>
                <div>벽: <span id="walls1">25</span>개</div>
                <div>벽부수기: <span id="wallBreak1">가능</span></div>
            </div>
            <div class="player-info" id="player2">
                <div class="player-color blue"></div>
                <div>플레이어 3</div>
                <div>벽: <span id="walls2">25</span>개</div>
                <div>벽부수기: <span id="wallBreak2">가능</span></div>
            </div>
        </div>

        <div class="game-status">
            <div class="timer" id="timer">90</div>
            <div id="statusMessage">플레이어 1의 차례입니다</div>
        </div>

        <div class="board-container">
            <div class="game-board">
                <div class="grid" id="gameBoard"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-danger" id="wallBreakBtn" onclick="useWallBreak()" disabled>
                벽부수기 사용
            </button>
            <button class="btn btn-primary" onclick="resetGame()">
                게임 재시작
            </button>
        </div>
    </div>

    <script>
        class WallBadukGame {
            constructor() {
                this.boardSize = 7;
                this.players = 3;
                this.currentPlayer = 0;
                this.gamePhase = 'placement'; // placement, reverse_placement, playing
                this.placementCount = 0;
                this.reverseCount = 0;
                
                this.board = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill(null));
                this.walls = {}; // key: "row,col,direction", value: player
                this.playerWalls = [25, 25, 25];
                this.wallBreakUsed = [false, false, false];
                this.playerPieces = [[], [], []]; // 각 플레이어의 말 위치
                
                this.selectedPiece = null;
                this.dragStartPos = null;
                this.isDragging = false;
                this.touchStartPos = null;
                
                this.timer = 90;
                this.timerInterval = null;
                
                this.initBoard();
                this.startTimer();
                this.updateUI();
            }

            initBoard() {
                const boardElement = document.getElementById('gameBoard');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', (e) => this.handleCellClick(e));
                        boardElement.appendChild(cell);
                    }
                }
            }

            handleCellClick(e) {
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                if (this.gamePhase === 'placement') {
                    this.placePiece(row, col);
                } else if (this.gamePhase === 'reverse_placement') {
                    this.placeSecondPiece(row, col);
                }
            }

            placePiece(row, col) {
                if (this.board[row][col] !== null) return;
                
                this.board[row][col] = this.currentPlayer;
                this.playerPieces[this.currentPlayer].push({row, col});
                this.placementCount++;
                
                if (this.placementCount === 3) {
                    this.gamePhase = 'reverse_placement';
                    this.currentPlayer = 2; // 역순으로 시작
                    document.getElementById('phaseIndicator').textContent = '두 번째 말 배치 단계 (역순)';
                } else {
                    this.nextPlayer();
                }
                
                this.updateUI();
                this.resetTimer();
            }

            placeSecondPiece(row, col) {
                if (this.board[row][col] !== null) return;
                
                this.board[row][col] = this.currentPlayer;
                this.playerPieces[this.currentPlayer].push({row, col});
                this.reverseCount++;
                
                if (this.reverseCount === 3) {
                    this.gamePhase = 'playing';
                    this.currentPlayer = 0; // 다시 첫 번째 플레이어부터
                    document.getElementById('phaseIndicator').textContent = '게임 진행 중';
                    this.enablePieceDragging();
                } else {
                    this.currentPlayer = (this.currentPlayer - 1 + 3) % 3; // 역순
                }
                
                this.updateUI();
                this.resetTimer();
            }

            enablePieceDragging() {
                const pieces = document.querySelectorAll('.piece');
                pieces.forEach(piece => {
                    piece.addEventListener('mousedown', (e) => this.startDrag(e));
                    piece.addEventListener('touchstart', (e) => this.startDrag(e));
                });
                
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('touchmove', (e) => this.drag(e));
                document.addEventListener('mouseup', (e) => this.endDrag(e));
                document.addEventListener('touchend', (e) => this.endDrag(e));
            }

            startDrag(e) {
                if (this.gamePhase !== 'playing') return;
                
                e.preventDefault();
                const piece = e.target;
                const player = parseInt(piece.dataset.player);
                
                if (player !== this.currentPlayer) return;
                
                this.selectedPiece = piece;
                this.isDragging = true;
                
                const rect = piece.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.dragStartPos = {
                    x: clientX - rect.left,
                    y: clientY - rect.top,
                    row: parseInt(piece.dataset.row),
                    col: parseInt(piece.dataset.col)
                };
                
                this.touchStartPos = { x: clientX, y: clientY };
                piece.style.zIndex = '20';
            }

            drag(e) {
                if (!this.isDragging || !this.selectedPiece) return;
                
                e.preventDefault();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.selectedPiece.style.position = 'fixed';
                this.selectedPiece.style.left = (clientX - this.dragStartPos.x) + 'px';
                this.selectedPiece.style.top = (clientY - this.dragStartPos.y) + 'px';
            }

            endDrag(e) {
                if (!this.isDragging || !this.selectedPiece) return;
                
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
                
                // 드래그 거리 확인
                const dragDistance = Math.sqrt(
                    Math.pow(clientX - this.touchStartPos.x, 2) + 
                    Math.pow(clientY - this.touchStartPos.y, 2)
                );
                
                this.selectedPiece.style.position = 'absolute';
                this.selectedPiece.style.zIndex = '10';
                
                if (dragDistance > 30) { // 충분히 드래그했다면
                    const targetCell = document.elementFromPoint(clientX, clientY);
                    if (targetCell && targetCell.classList.contains('cell')) {
                        const newRow = parseInt(targetCell.dataset.row);
                        const newCol = parseInt(targetCell.dataset.col);
                        this.movePiece(this.dragStartPos.row, this.dragStartPos.col, newRow, newCol);
                    } else {
                        // 벽 건설 체크 (스와이프 방향)
                        this.checkWallPlacement(clientX, clientY);
                    }
                }
                
                this.isDragging = false;
                this.selectedPiece = null;
                this.updateUI();
            }

            checkWallPlacement(endX, endY) {
                const deltaX = endX - this.touchStartPos.x;
                const deltaY = endY - this.touchStartPos.y;
                const threshold = 50;
                
                let direction = null;
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    direction = deltaX > threshold ? 'right' : (deltaX < -threshold ? 'left' : null);
                } else {
                    direction = deltaY > threshold ? 'bottom' : (deltaY < -threshold ? 'top' : null);
                }
                
                if (direction) {
                    this.placeWall(this.dragStartPos.row, this.dragStartPos.col, direction);
                }
            }

            movePiece(fromRow, fromCol, toRow, toCol) {
                if (!this.isValidMove(fromRow, fromCol, toRow, toCol)) return false;
                
                // 말 이동
                this.board[fromRow][fromCol] = null;
                this.board[toRow][toCol] = this.currentPlayer;
                
                // 플레이어 말 위치 업데이트
                const pieceIndex = this.playerPieces[this.currentPlayer].findIndex(
                    p => p.row === fromRow && p.col === fromCol
                );
                if (pieceIndex !== -1) {
                    this.playerPieces[this.currentPlayer][pieceIndex] = {row: toRow, col: toCol};
                }
                
                return true;
            }

            isValidMove(fromRow, fromCol, toRow, toCol) {
                // 이동 거리 체크 (1칸 또는 2칸)
                const distance = Math.abs(toRow - fromRow) + Math.abs(toCol - fromCol);
                if (distance === 0 || distance > 2) return false;
                
                // 목적지에 다른 말이 있는지 체크
                if (this.board[toRow][toCol] !== null) return false;
                
                // 벽으로 막혀있는지 체크
                if (!this.isPathClear(fromRow, fromCol, toRow, toCol)) return false;
                
                return true;
            }

            isPathClear(fromRow, fromCol, toRow, toCol) {
                // 상하좌우 이동만 가능
                if (fromRow !== toRow && fromCol !== toCol) return false;
                
                const deltaRow = toRow > fromRow ? 1 : (toRow < fromRow ? -1 : 0);
                const deltaCol = toCol > fromCol ? 1 : (toCol < fromCol ? -1 : 0);
                
                let currentRow = fromRow;
                let currentCol = fromCol;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    // 다음 이동할 위치의 벽 체크
                    const nextRow = currentRow + deltaRow;
                    const nextCol = currentCol + deltaCol;
                    
                    // 벽이 있는지 체크
                    const wallKey = this.getWallKey(currentRow, currentCol, deltaRow, deltaCol);
                    if (this.walls[wallKey]) return false;
                    
                    currentRow = nextRow;
                    currentCol = nextCol;
                }
                
                return true;
            }

            getWallKey(row, col, deltaRow, deltaCol) {
                if (deltaRow === 1) return `${row},${col},bottom`;
                if (deltaRow === -1) return `${row-1},${col},bottom`;
                if (deltaCol === 1) return `${row},${col},right`;
                if (deltaCol === -1) return `${row},${col-1},right`;
